    <title>Gerador de CPF</title>
</head>

<body>
    <header>
        <h1 id="title">Gerador e validador de CPF</h1>
    </header>
    <section id="container">
        <p class="subtitle">*O gerador de CPF tem como objetivo a geração de CPF para a prática e teste de software.</p>

        <div class="box-btns">
            <button class="btn btn-generate">Gerar CPF</button>
            <button class="btn btn-validate">Validar CPF</button>
        </div>

        </div>
